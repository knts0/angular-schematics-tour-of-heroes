<div id="search-component">
  <h4><%= capitalize(name) %> Search</h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let <%= camelize(name) %> of <%= camelize(namePlural) %>$ | async" >
      <a routerLink="/detail/{{<%= camelize(name) %>.id}}">
        {{<%= camelize(name) %>.name}}
      </a>
    </li>
  </ul>
</div>
