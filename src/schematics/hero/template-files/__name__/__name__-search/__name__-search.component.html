<div id="search-component">
  <h4><%= capitalize(name) %> Search</h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let <%= name %> of <%= namePlural %>$ | async" >
      <a routerLink="/detail/{{<%= name %>.id}}">
        {{<%= name %>.name}}
      </a>
    </li>
  </ul>
</div>
