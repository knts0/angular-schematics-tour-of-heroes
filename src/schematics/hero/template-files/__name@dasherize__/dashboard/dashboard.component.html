<h3>Top <%= capitalize(namePlural) %></h3>
<div class="grid grid-pad" *ngIf="<%= namePlural %>$ | async as <%= namePlural %>">
  <a *ngFor="let <%= name %> of <%= namePlural %>.slice(1, 5)" class="col-1-4"
      routerLink="/detail/{{<%= name %>.id}}">
    <div class="module <%= dasherize(name) %>">
      <h4>{{<%= name %>.name}}</h4>
    </div>
  </a>
</div>

<app-<%= name %>-search></app-<%= name %>-search>
