<div *ngIf="<%= name %>$ | async as <%= name %>">
  <h2>{{<%= name %>.name | uppercase}} Details</h2>
  <div><span>id: </span>{{<%= name %>.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="<%= name %>.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save(<%= name %>)">save</button>
</div>
